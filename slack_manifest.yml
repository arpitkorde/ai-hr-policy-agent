display_information:
  name: AI HR Agent
features:
  bot_user:
    display_name: HR Bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - im:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
    request_url: https://YOUR_DOMAIN/slack/events
  socket_mode_enabled: false
